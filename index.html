<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>AI Snake Game</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script src="./Javascript/model.js" type="text/javascript"></script>
        <script src="./Javascript/SnakeJS.js" type="text/javascript"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                var parentElement = document.getElementById("parent");
                var settings = {
                    frameInterval: 210,
                    backgroundColor: "#d0cab3"
                };
                var game = new SnakeJS(parentElement, settings);
            }, true);
        </script>
        <link rel="stylesheet" href="./bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" contents="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="title col-md">Snake Game Test</div>
        <div class="container main-body">
            <div class="row justify-content-around px-5">
                <div class="col-md-5 my-5 py-4 px-4 screen-l">
                    <div class="row">
                        <div class="col-md-6 mb-md-3">
                            <div class="card webcam" style="border: 0.3rem solid rgb(56, 55, 54);" id="webcam-container">
                            </div>
                        </div>
                        <div class="col-md-6 mb-md-3">
                            <div class="card py-md-4 score" id="sc">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md my-2">
                            <div class="card predi">
                                <div class="row py-3">
                                    <div class="col-md-6 px-4">
                                        <div class="progress my-4 precent-p">
                                            <div class="precent-d">
                                                up
                                            </div>
                                            <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0" id="up" aria-valuemax="100"></div>
                                        </div>
                                        <div class="progress my-4 precent-p">
                                            <div class="precent-d">
                                                left
                                            </div>
                                            <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0" id="left" aria-valuemax="100"> </div>
                                        </div>
                                        <div class="progress my-4 precent-p">
                                            <div class="precent-d">
                                                none
                                            </div>
                                            <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0" id="none" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-4">
                                        <div class="progress my-4 precent-p">
                                            <div class="precent-d">
                                                down
                                            </div>
                                            <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0" id="down" aria-valuemax="100"></div>
                                        </div>
                                        <div class="progress my-4 precent-p">
                                            <div class="precent-d">
                                                right
                                            </div>
                                            <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0" id="right" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 px-4 my-5 py-4 screen-r">
                    <div class="card game-board" id="parent"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
